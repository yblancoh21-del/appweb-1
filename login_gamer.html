<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - Gamer's Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="centered-page">
  <header class="topbar small">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Gamer's Hub" class="site-logo">
        <span class="brand-text">GAMER'S HUB</span>
      </a>
    </div>
    <div class="header-actions">
      <button id="menu-btn" class="menu-btn" aria-expanded="false" aria-controls="menu-list">Menu ▾</button>
      <nav id="menu-list" class="menu-list" hidden>
        <a href="index.html">Inicio</a>
        <a href="registro_gamer.html" class="btn small">Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="auth-card">
    <h2>Inicia sesión</h2>
    <form id="login-form" onsubmit="handleLogin(event)">
      <label>Usuario</label>
      <input type="text" id="login-username" placeholder="tu_usuario" required>
      <label>Contraseña</label>
      <input type="password" id="login-password" placeholder="********" required>
      <div style="margin:10px 0;display:flex;align-items:center;gap:8px">
        <input type="checkbox" id="login-admin-toggle">
        <label for="login-admin-toggle" style="margin:0;cursor:pointer">Soy admin</label>
      </div>
      <button class="btn big" type="submit">Entrar</button>
    </form>
    <div class="auth-links">
      <a href="registro_gamer.html">¿No tienes cuenta? Regístrate</a>
      <a href="index.html" class="muted">Volver al inicio</a>
    </div>
  </main>
  <!-- cart removed from login page -->
  <script src="api.js"></script>
  <script>
    (function(){
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu-list');
      function closeMenu(){ menu.hidden = true; menuBtn.setAttribute('aria-expanded','false'); }
      menuBtn.addEventListener('click', function(){ const isOpen = !menu.hidden; menu.hidden = isOpen; menuBtn.setAttribute('aria-expanded', String(!isOpen)); });
      document.addEventListener('click', function(e){ if (!menu.hidden) { const within = e.composedPath ? e.composedPath() : (e.path || []); if (!within.includes(menu) && !within.includes(menuBtn)) closeMenu(); } });
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeMenu(); });
    })();

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const wantAdmin = document.getElementById('login-admin-toggle').checked;

      // Call loginUser and let api.js handle redirect based on user role
      // but if user checked 'Soy admin' we prioritize redirect to admin after successful login
      loginUser(username, password, wantAdmin);
    }
  </script>
</body>
</html>
